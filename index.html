<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTn'Vielfalt – Aufführung 'Grimm'</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        p {
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .privacy {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .privacy a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="GetAttachmentThumbnail.jpg" alt="ARTn'Vielfalt Logo" style="width: 100px; margin-bottom: 20px;">
    <h1>ARTn'Vielfalt – Grimm</h1>
    <p>Trage hier deine E-Mail-Adresse ein, um rechtzeitig über unsere Aufführung "Grimm" informiert zu werden:</p>
    <form action="https://formspree.io/f/xqaqddal" method="POST">
        <input type="email" name="email" placeholder="Deine E-Mail-Adresse" required>
        <button type="submit">Anmelden</button>
    </form>
    <div class="privacy">
        Mit dem Abschicken erklärst du dich mit unserer <a href="https://deinlinkzurdeerklärung.de" target="_blank">Datenschutzerklärung</a> einverstanden.
    </div>
</div>
</body>
</html>
